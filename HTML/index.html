<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>

<header>
    <div class="section">
        <div class="emblem">
            <a href="jmg">
                <img src="jmg/4.png" alt="logo">
            </a>
            <h2>
        GREENSHOP
            </h2>
        </div>
        <nav>
            <a class="header__1" href="page/1">Home</a>
            <a class="header__1" href="page/2">Shop</a>
            <a class="header__1" href="page/3">Plant Care</a>
            <a class="header__1" href="page/4">Blogs</a>
        </nav>
        <div>
            <button>
                <img src="./jmg/Logo.png" alt="arrow">Login
            </button>
        </div>
    </div>

</header>
<main>
    <section>
        <div class="picture">
            <img src="./jmg/2.png"  alt="flower">
        </div>
        <article>
            <div class="greeting">
                <p>
                    WELCOME TO GREENSHOP
                </p>
            </div>
            <div class="slang">
               <p>
                   LET'S MAKE A BETTER <span>PLANET </span>
               </p>
            </div>
            <div class="naming">
                <p>
                    We are an online plant shop offering a wide of cheap and trendy plants. Use our plants to create and unique Urban Jungle. Order your favorite plants!
                </p>
            </div>
            <div>
                <button class="button"> <a class="buy">SHOP NOW </a>

                </button>
            </div>


        </article>
    </section>
</main>
